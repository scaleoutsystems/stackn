{% if messages %}
    {% for msg in messages %}
    <div class="alert alert-info alert-dismissible fade show mt-3" id="flash-msg" role="alert">
        {{ msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}
