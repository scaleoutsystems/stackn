{% extends "base.html" %}

{% block content %}
    <main role="main">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
            <p>{{ form.email }}</p>
            <input type="submit" class="btn btn-default btn-lg" value="Reset password">
        </form>
    </main>
{% endblock %}
