{% extends 'hero.html' %}
{% load static %}


{% block content %}
     <form class="form-signin" action="{% url 'login' %}" method="post">
     {% csrf_token %}
             {%  if form.errors %}
<p>Theres an error in the form!</p>
{% endif %}
{% if next %}
    <p>You cannot access that page.</p>
{% endif %}
      <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="username" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
         <input type="hidden" name="next" value="{{ next }}">
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2021</p>
    </form>
{% endblock %}
