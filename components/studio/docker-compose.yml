version: '3'

services:
  db:
    container_name: db
    image: postgres
    environment:
      - GET_HOSTS_FROM=dns
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - internal_network
    volumes:
      - db-data:/var/lib/postgresql/data

  studio:
    build: .
    image: scaleoutsystems/studio:master
    command: sh scripts/run_web.sh
    environment:
      - GET_HOSTS_FROM=dns
    volumes:
      - .:/app:cached
    depends_on:
      - db
    #links:
    #  - "stack-studio-db:stack-studio-db.default.svc.cluster.local"
    networks:
      - internal_network

#  chart-controller:
#    image: scaleoutsystems/chart-controller:master
#    ports:
#      - 80:80
#    networks:
#      - internal_network

  ingress:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: scaleoutsystems/ingress:master
    environment:
      - GET_HOSTS_FROM=dns
    container_name: ingress
    volumes:
      - ./scripts/nginx.conf:/etc/nginx/nginx.conf
      - ./repos:/var/www/html/git/repos
    ports:
      - 8080:80
    depends_on:
      - studio
    networks:
      - internal_network

