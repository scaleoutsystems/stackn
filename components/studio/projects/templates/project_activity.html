<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="timeline">
                {% for log in project_logs %}
                <li>
                    <a target="_blank" href="#">{{ log.headline }}</a>
                    <a href="#" class="float-right">{{ log.created_at }}</a>
                    <p>{{ log.description }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
