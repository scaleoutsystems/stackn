{% extends 'base.html' %}

{% block content %}
<h1 class="h3 mb-3">Models</h1>

<div class="row">

    {% if not models %}
    <p>No publicly published services available.</p>
    {% endif %}

    {% for model in models %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <img class="card-img-top" src="{% static img_name %}" alt="pattern">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ model.name }}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ model.description }}</p>
                <a href="{% url 'models:details_public' model.pk %}"
                   class="card-link">Open</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
