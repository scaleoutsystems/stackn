{% extends 'baseproject.html' %}

{% block content %}
<div class="col-md-9">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Remove Metrics</h2>
    </div>
    <div style="min-height:400px;">

    </div>
</div>
{% endblock %}
