apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-minio
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: minio
      project: {{ .Values.project.slug }}
      type: app
      pod: minio
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: minio
        project: {{ .Values.project.slug }}
        type: app
        pod: minio
    spec:
      containers:
      - args:
        {{- range $key, $value := .Values.apps.volume }}
        - server
        - /home/stackn/{{ $key }}
        {{- end }}
        env:
        - name: MINIO_ROOT_USER
          value: {{ .Values.credentials.access_key }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ .Values.credentials.secret_key }}
        - name: MINIO_IDENTITY_OPENID_CONFIG_URL
          value: {{ .Values.gatekeeper.auth_endpoint }}/{{ .Values.gatekeeper.realm }}/.well-known/openid-configuration
        - name: MINIO_IDENTITY_OPENID_CLIENT_ID
          value: {{ .Values.gatekeeper.client_id }}
        - name: MINIO_IDENTITY_OPENID_CLAIM_NAME
          value: minio-policy
        - name: MINIO_IDENTITY_OPENID_SCOPES
          value: {{ .Values.release }}-scope
        image: minio/minio:latest
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://{{ .Release.Name }}-minio:9000/minio/health/live
          failureThreshold: 3
          periodSeconds: 30
          timeoutSeconds: 20
        name: {{ .Release.Name }}-minio
        ports:
        - containerPort: 9000
        resources: {}
        volumeMounts:
        {{- range $key, $value := .Values.apps.volume }}
        - name: {{ $key }}
          mountPath: /home/stackn/{{ $key }}
        {{- end }}
      hostname: {{ .Release.Name }}-minio
      restartPolicy: Always
      volumes:
      {{- range $key, $value := .Values.apps.volume }}
      - name: {{ $key }}
        persistentVolumeClaim:
          claimName: {{ $value.release }}
      {{- end }}
status: {}
