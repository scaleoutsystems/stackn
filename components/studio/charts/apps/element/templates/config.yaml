
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
data:
  config.json: |-
    {{- range $key, $val := .Values.apps.synapse }}
    {
        "default_server_config": {
            "m.homeserver": {
                "base_url": "https://{{ $val.release }}.{{ $val.global.domain }}",
                "server_name": "{{ $val.release }}.{{ $val.global.domain }}"
            },
            "m.identity_server": {
                "base_url": "https://matrix.org"
            }
        },
        "disable_custom_urls": false,
        "disable_guests": false,
        "disable_login_language_selector": false,
        "disable_3pid_login": false,
        "brand": "Element",
        "integrations_ui_url": "https://scalar.vector.im/",
        "integrations_rest_url": "https://scalar.vector.im/api",
        "integrations_widgets_urls": [
            "https://scalar.vector.im/_matrix/integrations/v1",
            "https://scalar.vector.im/api",
            "https://scalar-staging.vector.im/_matrix/integrations/v1",
            "https://scalar-staging.vector.im/api",
            "https://scalar-staging.riot.im/scalar/api"
        ],
        "bug_report_endpoint_url": "https://element.io/bugreports/submit",
        "defaultCountryCode": "GB",
        "showLabsSettings": false,
        "features": {
            "feature_new_spinner": false
        },
        "default_federate": true,
        "default_theme": "light",
        "roomDirectory": {
            "servers": [
                "{{ $val.release }}.{{ $val.global.domain }}",
                "synapse.studio.local.stackn.dev",
                "matrix.org"
            ]
        },
        "piwik": {
            "url": "https://piwik.riot.im/",
            "whitelistedHSUrls": ["https://matrix.org"],
            "whitelistedISUrls": ["https://vector.im", "https://matrix.org"],
            "siteId": 1
        },
        "enable_presence_by_hs_url": {
            "https://matrix.org": false,
            "https://matrix-client.matrix.org": false
        },
        "settingDefaults": {
            "breadcrumbs": true
        },
        "jitsi": {
            "preferredDomain": "jitsi.riot.im"
        }
    }
    {{- end }}
